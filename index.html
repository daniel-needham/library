<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>

    <div id="site">

        <header id="masthead">
            <h1>Library</h1>

        </header>

        <main id="library">
            

        </main>
        <div id="template">
            <button class="bin"></button>
        </div>
        <aside id="sidebar">
            <h1>Library</h1>
            <form id="form-add" taget="frame" autocomplete="off">

                <div class="form-box">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title">
                </div>
                <div class="form-box">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author">
                </div>
                <div class="form-box">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="book_pages">
                </div>
                <div class="form-box">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" />
                </div>
                <div class="form-box">
                    <button id="button-clear">Clear</button>
                    <button id="button-submit">Submit</button>
                </div>




            </form>



        </aside>
        <footer id="footer"></footer>
    </div>
    <script src="script.js" defer></script>
