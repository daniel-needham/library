<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="site">



        <main id="library">


        </main>

        <div id="template">
            <button type="button" class="bin"></button>
            
            <label class="switch">
                <input type="checkbox" class="switchy">
                <span class="slider"></span>
            </label>
            <div class="content"></div>
        </div>

        <aside id="sidebar">
            <h1>Library</h1>
            <form id="form-add" taget="frame" autocomplete="off">

                <div class="form-box">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="book_title">
                </div>
                <div class="form-box">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author">
                </div>
                <div class="form-box">
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="book_pages">
                </div>
                <div class="form-box">
                    <label for="read">Read:</label>
                    <input type="checkbox" id="read" />
                </div>
                <div class="form-box">
                    <button id="button-clear">Clear</button>
                    <button id="button-submit">Submit</button>
                </div>




            </form>



        </aside>
        <footer id="footer"></footer>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
